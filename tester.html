<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F1 Track with D3</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .track-path {
      fill: none;
      stroke: black;
      stroke-width: 5;
      stroke-linecap: round;
    }
    .curb {
      fill: none;
      stroke: red;
      stroke-width: 2;
      stroke-dasharray: 4;
    }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>

  <script>
    const trackPath = "M100 150 Q150 100 200 150 T300 150 Q350 200 400 150 T500 150";  // Example path data
    const curbPath = "M105 155 Q155 105 205 155 T305 155 Q355 205 405 155 T505 155";  // Offset path for curb effect

    // Create SVG container
    const svg = d3.select("svg");

    // Draw main track path
    svg.append("path")
      .attr("d", trackPath)
      .attr("class", "track-path");

    // Draw curb alongside track path
    svg.append("path")
      .attr("d", curbPath)
      .attr("class", "curb");
  </script>
</body>
</html>
